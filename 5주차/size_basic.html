<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        p:nth-child(1){ }
        p:nth-child(2){font-size: 100%;}
        p:nth-child(3){font-size: 150%;}
        p:nth-child(4){font-size: 2.0em;}
        p:nth-child(5){font-size: 100px;}
    </style>
</head>
<body>
    <p>heesoo is goodgirl wow. amazing</p>
    <p>heesoo is goodgirl wow. amazing</p>
    <p>heesoo is goodgirl wow. amazing</p>
    <p>heesoo is goodgirl wow. amazing</p>
    <p>heesoo is goodgirl wow. amazing</p>
</body>
</html>
