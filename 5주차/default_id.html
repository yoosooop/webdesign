<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        #header{
            width : 800px; margin : 0 auto;
            background : red;
        }
        #wrap{
            width : 800px; margin : 0 auto;
            overflow: hidden;
        }
        #aside{
            width : 200px; float: left;
            background :blueviolet;
        }
        #content{
            width : 600px; float: left;
            background:lightgrey;
        }
    </style>
</head>
<body>
    <div id = "header">
        <h1>#header 태그입니당</h1>
    </div>
    <div id = "wrap">
        <div id = "aside">
            <h1>#aside 태그</h1>
        </div>
        <div id = "content">
            <h1> #content 타입입니당ㅎ</h1>
        </div>
    </div>
</body>
</html>
