<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        ul{overflow: hidden;}
        li{
            list-style: none;
            float : left; padding : 15px;
        }
        li:first-child{border-radius: 10px 0 0 10px;}
        li:last-child{border-radius: 0 10px 10px 0;}
        li:nth-child(2n+1){background-color: greenyellow;}
        li:nth-child(2n){background-color:indianred;}
    </style>
</head>
<body>
    <ul>
        <li>1번</li>
        <li>2번</li>
        <li>3번</li>
        <li>4번</li>
        <li>5번</li>
        <li>6번</li>
        <li>7번</li>
    </ul>
</body>
</html>
