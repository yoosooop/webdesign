<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        #header > h1 {color : red;}
        #section > h1 { color :paleturquoise;}
    </style>
</head>
<body>
    <div id = "header">
        <h1 class = "title" >Lorem ipsum></h1>
        <div id = "nav">
            <h1>Navigation</h1>
        </div>
    </div>
    <div id = "section">
        <h1 class = "title" >Lorem ipsum></h1>
        <p>히히히히히히히히히히히ㅣ</p>
    </div>
</body>
</html>
