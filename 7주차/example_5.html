<!DOCTYPE html>
<html>
<head>
    <title>Absolute Position</title>
    <style>
        *{margin : 0px; padding:0;}

        body{background:red;}

        #container{
            width : 500px; 
            height: 250px;
            background: orange;

            position: absolute;
            left:50%; top:50%;
            margin-top: -125px;
            margin-left: -250px;

        }
    </style>
</head>
<body>
    <div id = "container">
        <h1>요소의 중앙 배치</h1>
    </div>
</body>
</html>
