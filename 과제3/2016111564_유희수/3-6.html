<!DOCTYPE html>
<html>
<head>
    <title>Masonry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box { 
            margin : 3px;
            background: black;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://masonry.desandro.com/masonry.pkgd.min.js"></script>pt>
    <script>
        $(document).ready(function(){
            for (var i = 0; i <100; i++){
                $('<div></div>').addClass('box').css({
                    width : 100,
                    height : Math.floor(Math.random()*100) + 50
                }).appendTo('body')
            }

            $('body').masonry({
                columnWidth : 110
            })
        });
    </script>
</head>

</html>
